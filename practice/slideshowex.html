<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <link rel="stylesheet" href="./style-2.css">
    <script src="./inputprogram.js"></script>
</head>
<body>
    <main>
        <p class="coolguy">Slideshow Simple Component</p>
    </main>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="./images/planeslide.jpg" style="width:100%">
            <div class="text">Plane in a forest.</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="./images/rubixslide.jpg" style="width:100%">
            <div class="text">Unsolved rubix cube.</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="./images/orangeslide.jpg" style="width:100%">
            <div class="text">Orange covered in blue paint on a blue background.</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
